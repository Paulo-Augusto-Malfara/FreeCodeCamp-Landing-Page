<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
    <title>Soluções Engenharia</title>
  </head>
  <body>
    <header id="header">
      <img
        id="header-img"
        src="https://cdn.discordapp.com/attachments/943306729926574091/943312464773279774/Smart.png"
        alt="Logotipo da Soluções Engenharia"
      />
      <nav id="nav-bar">
        <a class="nav-link" href="#form">Inscreva-se</a>
        <a class="nav-link" href="#diferenciais">Diferenciais</a>
        <a class="nav-link" href="#video-section">Vídeo</a>
      </nav>
    </header>
    <form id="form">
      <label for="email"
        >Gostaria de receber nosso contato? <br /><input
          name="email"
          type="email"
          placeholder="insira seu e-mail"
          id="email-input"/></label
      ><br />
      <button id="submit" type="submit" class="btn" action=" https://www.freecodecamp.com/email-submit">Inscreva-se</button>
    </form>
    <section class="qualidades" id="diferenciais">
      <img class="imagem-qualidades" src="https://media.discordapp.net/attachments/943306729926574091/943315429995212852/software-box-xxl.png">
      <h2 class="titulo-qualidades">Softwares personalizados</h2>
      <p class="descricao-qualidades">
        Desenvolvemos Softwares de acordo com a sua necessidade!
      </p>
      <img class="imagem-qualidades" src="https://cdn.discordapp.com/attachments/943306729926574091/943316827524710430/page-quality-xxl.png">
      <h2 class="titulo-qualidades">Alta qualidade de programação</h2>
      <p class="descricao-qualidades">
        Nosso time busca a melhor interatividade e eficiencia para o seu
        negocio!
      </p>
      <img class="imagem-qualidade" src="https://cdn.discordapp.com/attachments/943306729926574091/943317335102607400/chat-xxl.png">
      <h2 class="titulo-qualidades">Qualidade no atendimento</h2>
      <p class="descricao-qualidades">Contamos com uma equipe de suporte!</p>
    </section>
    <section id="video-section">
      <iframe
        width="320"
        height="240"
        src="https://www.youtube.com/embed/uGiehJadc6U"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
  </body>
</html>
